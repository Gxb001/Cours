<div class="container mt-5">
  <h2>Liste des Cours</h2>
  <div *ngIf="courses?.length; else noCourses">
    <div class="list-group" *ngFor="let course of courses">
      <a routerLink="/course/{{course.id}}" class="list-group-item list-group-item-action">
        {{course.name}} - {{course.description}}
      </a>
    </div>
  </div>
  <ng-template #noCourses>
    <p>Aucun cours disponible.</p>
  </ng-template>
  <a routerLink="/add-course" class="btn btn-success mt-3">Ajouter un cours</a>
</div>
