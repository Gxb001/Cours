<div class="container mt-5">
  <h2>Liste des Cours</h2>
  <div *ngIf="courses?.length; else noCourses">
    <div *ngFor="let course of courses" class="list-group">
      <a class="list-group-item list-group-item-action" routerLink="/course/{{course.id}}">
        {{ course.name }} - {{ course.description }}
      </a>
    </div>
  </div>
  <ng-template #noCourses>
    <p>Aucun cours disponible.</p>
  </ng-template>
  <a class="btn btn-success mt-3" routerLink="/add-course">Ajouter un cours</a>
</div>
